<div class="d-flex content-fade flex-column w-100">
    <div class="d-flex flex-column">
        <div class="d-flex text-36px-bold" style="margin-top: 50px">
            Какой тип документация
        </div>
        <div class="d-flex text-18px-light">
            Для какой документации происходит кодирование?
        </div>
    </div>
    <div class="d-flex flex-column w-100">
        <form method="POST" class="d-flex flex-column mt-4" id="id-type-doc-form">
            <div class="d-flex flex-row justify-content-between gap-3">
                <div class="d-flex align-items-center">
                    <div class="nav-prev-generator" onclick="onClickToSector4()"></div>
                </div>

                <div class="d-flex flex-row flex-wrap justify-content-between gap-3 w-100">
                    {% csrf_token %}

                    <div class="d-none" id="div_kks_type_doc_0">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="0"
                               id="kks_type_doc_0" hidden>
                        <label for="kks_type_doc_0">ОБИН</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_1">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="1"
                               id="kks_type_doc_1" hidden>
                        <label for="kks_type_doc_1">ПООБ и ООБ</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_2">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="2"
                               id="kks_type_doc_2" hidden>
                        <label for="kks_type_doc_2">Предпроектная документация</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_3">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="3"
                               id="kks_type_doc_3" hidden>
                        <label for="kks_type_doc_3">Том проектной документации</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_4">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="4"
                               id="kks_type_doc_4" hidden>
                        <label for="kks_type_doc_4">Структурная единица проектной документации</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_5">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="5"
                               id="kks_type_doc_5" hidden>
                        <label for="kks_type_doc_5">Рабочая документация</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_6">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="6"
                               id="kks_type_doc_6" hidden>
                        <label for="kks_type_doc_6">Конструкторская документация</label>
                    </div>

                    <div class="d-none" id="div_kks_type_doc_7">
                        <input class="input_kks" type="radio" name="kks_type_doc" value="7"
                               id="kks_type_doc_7" hidden>
                        <label for="kks_type_doc_7">НИР и ОКР</label>
                    </div>


                </div>

                <div class="d-flex align-items-center">
                    <input class="nav-next-generator" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        var textSector2 = $('#sector_2').html()
        console.log(textSector2)

        if (textSector2 === 'C') {
            $('#div_kks_type_doc_0').removeClass('d-none')
            $('#div_kks_type_doc_0').addClass('d-flex')
            $('#div_kks_type_doc_1').removeClass('d-none')
            $('#div_kks_type_doc_1').addClass('d-flex')
            $('#div_kks_type_doc_2').removeClass('d-none')
            $('#div_kks_type_doc_2').addClass('d-flex')
            $('#div_kks_type_doc_6').removeClass('d-none')
            $('#div_kks_type_doc_6').addClass('d-flex')
        }

        if (textSector2 === 'S') {
            $('#div_kks_type_doc_2').removeClass('d-none')
            $('#div_kks_type_doc_2').addClass('d-flex')
        }

        if (textSector2 === 'B') {
            $('#div_kks_type_doc_1').removeClass('d-none')
            $('#div_kks_type_doc_1').addClass('d-flex')
            $('#div_kks_type_doc_3').removeClass('d-none')
            $('#div_kks_type_doc_3').addClass('d-flex')
            $('#div_kks_type_doc_4').removeClass('d-none')
            $('#div_kks_type_doc_4').addClass('d-flex')
            $('#div_kks_type_doc_6').removeClass('d-none')
            $('#div_kks_type_doc_6').addClass('d-flex')
        }

        if (textSector2 === 'D') {
            $('#div_kks_type_doc_1').removeClass('d-none')
            $('#div_kks_type_doc_1').addClass('d-flex')
            $('#div_kks_type_doc_5').removeClass('d-none')
            $('#div_kks_type_doc_5').addClass('d-flex')
            $('#div_kks_type_doc_6').removeClass('d-none')
            $('#div_kks_type_doc_6').addClass('d-flex')

        }

        if (textSector2 === 'R') {
            $('#div_kks_type_doc_7').removeClass('d-none')
            $('#div_kks_type_doc_7').addClass('d-flex')
        }

            // инициализации подсказок для всех элементов на странице, имеющих атрибут data-toggle="tooltip"
            //$('[data-toggle="tooltip"]').tooltip();
            });

    $('#id-type-doc-form').submit(function (e) {
        e.preventDefault()

        var form = $(this)
        var id_inside_place_5 = $("#id_inside_place_5").attr("data-ajax-url")

        $.ajax({
            type: "POST",
            url: id_inside_place_5,
            data: form.serialize(),
            success: function (data) {
                $('#id_inside_place_type_doc').animate({opacity: 0}, 200)
                $('#id_inside_place_type_doc').removeClass('d-flex')
                $('#id_inside_place_type_doc').addClass('d-none')
                $('#id_inside_place_5').removeClass('d-none')
                $('#id_inside_place_5').addClass('d-flex')
                $("#id_inside_place_5").html(data)
            }
        })
    })

    function onClickToSector4() {
        $('#id_inside_place_type_doc').removeClass('d-flex')
        $('#id_inside_place_type_doc').addClass('d-none')
        $('#id_inside_place_4').removeClass('d-none')
        $('#id_inside_place_4').addClass('d-flex')
        $('#id_inside_place_4').animate({opacity: 1}, 200)
        $('#sector_4').text('X')
        $('#sector_4').css({'color': '#cccccc'})
        $('#div_kks_type_doc_0').removeClass('d-flex')
        $('#div_kks_type_doc_0').addClass('d-none')
        $('#div_kks_type_doc_1').removeClass('d-flex')
        $('#div_kks_type_doc_1').addClass('d-none')
        $('#div_kks_type_doc_2').removeClass('d-flex')
        $('#div_kks_type_doc_2').addClass('d-none')
        $('#div_kks_type_doc_3').removeClass('d-flex')
        $('#div_kks_type_doc_3').addClass('d-none')
        $('#div_kks_type_doc_4').removeClass('d-flex')
        $('#div_kks_type_doc_4').addClass('d-none')
        $('#div_kks_type_doc_5').removeClass('d-flex')
        $('#div_kks_type_doc_5').addClass('d-none')
        $('#div_kks_type_doc_6').removeClass('d-flex')
        $('#div_kks_type_doc_6').addClass('d-none')
        $('#div_kks_type_doc_7').removeClass('d-flex')
        $('#div_kks_type_doc_7').addClass('d-none')

    }
</script>
