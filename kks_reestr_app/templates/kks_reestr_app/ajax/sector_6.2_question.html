<div class="d-flex content-fade flex-column w-100">
    <div class="d-flex flex-column">
        <div class="d-flex text-36px-bold" style="margin-top: 50px">
            Строительная конструкция
        </div>
        <div class="d-flex text-18px-light">
            Кодируемая конструкция является строительной?
        </div>
    </div>
    <div class="d-flex flex-column w-100">
        <form method="POST" class="d-flex flex-column mt-4" id="id-sector6-question-form">
            <div class="d-flex flex-row justify-content-between gap-3">
                <div class="d-flex align-items-center">
                    <div class="nav-prev-generator" onclick="onClickToSector55()"></div>
                </div>

                <div class="d-flex flex-row flex-wrap justify-content-center gap-3 w-100">
                    {% csrf_token %}
                    <div class="d-flex">
                        <input class="input_kks" type="radio" name="kks_building_construction" value="1"
                               id="sector-6-answer-1" hidden>
                        <label for="sector-6-answer-1">Да</label>
                    </div>
                    <div class="d-flex">
                        <input class="input_kks" type="radio" name="kks_building_construction" value="0"
                               id="sector-6-answer-2" hidden>
                        <label for="sector-6-answer-2">Нет</label>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <input class="nav-next-generator" type="submit" value="">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $('#id-sector6-question-form').submit(function (e) {
        e.preventDefault()

        var form = $(this)
        var id_inside_place_6_1 = $("#id_inside_place_6_1").attr("data-ajax-url")

        $.ajax({
            type: "POST",
            url: id_inside_place_6_1,
            data: form.serialize(),
            success: function (data) {
                $('#id_inside_place_6').removeClass('d-flex')
                $('#id_inside_place_6').addClass('d-none')
                $('#id_inside_place_6_1').removeClass('d-none')
                $('#id_inside_place_6_1').addClass('d-flex')
                $("#id_inside_place_6_1").html(data)
                //var cookieObjectValue = (document.cookie.match('(^|; )' + encodeURIComponent('kks_sector4_text') + '=([^;]+)') || []).pop() || null;
                //console.log(cookieObjectValue)
                //$('#sector_4').text(cookieObjectValue)
                //$('#sector_4').css({'color': '#1D222A'})
            }
        })
    })

    function onClickToSector55() {
        $('#id_inside_place_6').removeClass('d-flex')
        $('#id_inside_place_6').addClass('d-none')
        $('#id_inside_place_5').removeClass('d-none')
        $('#id_inside_place_5').addClass('d-flex')
        $('#id_inside_place_5').animate({opacity: 1}, 200)
        $('#sector_5').text('XXXXXX')
        $('#sector_5').css({'color': '#cccccc'})

    }

</script>
