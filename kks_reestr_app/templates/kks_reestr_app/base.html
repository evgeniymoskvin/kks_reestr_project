<!DOCTYPE html>
<html lang="ru" class="hide-scroll">
<head>
    {% load static %}
{#    {% load phonebook_tags %}#}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'kks_reestr_app/Bootstrap-5-5.1.3/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'phonebook_app/css/phonebook.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'kks_reestr_app/css/kks-style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'kks_reestr_app/css/loader-big.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'kks_reestr_app/css/scroll-panel.css' %}"/>
    <script type="text/javascript"
            src="{% static 'kks_reestr_app/Bootstrap-5-5.1.3/js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'kks_reestr_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'kks_reestr_app/jQuery-3.6.0/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'kks_reestr_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'kks_reestr_app/DataTables/datatables.js' %}"></script>

</head>
<body class="content-fade">

<a href="#" id="scroll_top">
    <div style="display: flex; flex-direction: row; align-items: center">
        <div class="up-icon"></div>
        <span>Наверх</span>
    </div>
</a>

<div class="container" style="margin-top: 75px">
    {% block content %}
    {% endblock %}
</div>
</body>

<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                $('#scroll_top').show()
                $('#scroll_top').css('display', 'flex');
            } else {
                $('#scroll_top').hide();
            }
        });

        $('#scroll_top').click(function () {
            $('html, body').animate({scrollTop: 0}, 600);
            return false;
        });
    });

    {% block script %}
    {% endblock %}
</script>

</html>
